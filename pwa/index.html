<html><head><meta content="IE=edge" http-equiv="X-UA-Compatible" /><meta charset="utf-8" /><meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" /><title>PWA Sample</title><link href="manifest.json" rel="manifest" /><link href="css/style.css" rel="stylesheet" /></head><body><div class="roulette"><div class="roulette__body"><li><span>1</span></li><li><span>2</span></li><li><span>3</span></li><li><span>4</span></li><li><span>5</span></li><li><span>6</span></li><li><span>7</span></li><li><span>8</span></li><li><span>9</span></li><li><span>10</span></li></div></div><script src="node_modules/web-animations-js/web-animations.min.js"></script><script>var elem = document.querySelector('.pulse');
var animation = elem.animate({
    opacity: [0.5, 1],
    transform: ['scale(0.5)', 'scale(1)'],
}, {
      direction: 'alternate',
      duration: 500,
      iterations: Infinity,
});

if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(function(registration) {
    console.log('ServiceWorker registration successful with scope: ', registration.scope);
}).catch(function(err) {
     console.log('ServiceWorker registration failed: ', err);
  });
}</script></body></html>
